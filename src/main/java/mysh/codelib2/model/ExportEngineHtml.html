<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8' />
<script>
	if (navigator.appName == 'Microsoft Internet Explorer') {
		alert('警告: 使用 IE 浏览器可能无法正常显示此页面.')
	}
</script>
<title>CodeLib2 - Sample</title>

<style type='text/css'>
#itemlist ul {
	list-style: none;
	margin: 0;
	padding: 0;
	font-family: Arial;
	font-size: 13px;
}

#itemlist li {
	cursor: pointer;
	margin: 1px 0px 1px 0px;
	background-color: #EDF2F8;
	border-style: solid;
	border-width: 1px;
	color: #376BAD;
	border-color: #EDF5FD;
}

#itemlist li div:hover {
	background-color: #BBCEE6;
	border-style: solid;
	border-width: 0px;
}

.hideDiv {
	visibility: hidden;
}
</style>

<script type='text/javascript'>
	function show(index, li) {
		var keywords = document.getElementById('keywords');
		keywords.value = li.textContent;

		var text = document.getElementById('text');
		var value = document.getElementById('i' + index).innerHTML;
		text.innerHTML = value;
	}
</script>
</head>
<body style='position: fixed; width: 100%; height: 100%;'>
	<div
		style='position: absolute; text-align: center; width: 100%; height: 15%;'>
		<h1>CodeLib2 - Sample</h1>
	</div>
	<div style='position: absolute; top: 15%; width: 100%; height: 85%;'>
		<div id='itemlist'
			style='position: absolute; width: 30%; height: 95%; overflow-y: auto;'>
			<ul>
				<li onclick='show(1, this)'><div>FOLDER 1</div></li>
				<li onclick='show(2, this)'><div>FOLDER 2</div></li>
			</ul>
		</div>
		<div style='position: absolute; width: 65%; height: 95%; left: 32%;'>
			<input id='keywords' readonly='readonly' style='width: 100%' />
			<textarea id='text' readonly='readonly'
				style='width: 100%; height: 90%;'> </textarea>
		</div>
	</div>
	<div id='i1' class='hideDiv'>public class T{}</div>
	<div id='i2' class='hideDiv'>&lt;html&gt;</div>
</body>
</html>
