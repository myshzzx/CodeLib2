<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Search</title>
	<script>
		function g(id) {
			return document.getElementById(id);
		}
		function t(name) {
			return document.getElementsByTagName(name);
		}
		var target;
		function go() {
			window.location.href = target + encodeURI(g("text").value);
		}
		function textEnter(evt) {
			var keynum = evt.which;
			if (keynum == 10 || keynum == 13)
				go();
		}
		function sel(ele, url) {
			target = url;
			var spans = t("span");
			for (var i in spans) {
				spans[i].innerHTML = "";
			}
			ele.parentElement.childNodes[1].innerHTML = " ===&gt;";
			g("text").focus();
		}
	</script>
	<style>
		div {
			float: left
		}

		input {
			vertical-align: middle
		}

		li {
			margin-top: 20px;
		}
	</style>
</head>
<body onload="t('a')[0].click();">
<div>
	<ul style="width:150px">
		<li><a href="javascript:void(0)"
		       onclick="sel(this,'http://global.bing.com/search?q=')">Bing</a><span></span></li>
		<li><a href="javascript:void(0)"
		       onclick="sel(this,'http://ask.co/web?q=')">Ask</a><span></span></li>
		<li><a href="javascript:void(0)"
		       onclick="sel(this,'https://www.google.com/search?q=')">Google</a><span></span></li>
	</ul>
</div>
<div style="height: 128px; margin-left: 50px ; margin-top: 50px">
	<input id="text" onkeydown="textEnter(event)">
	<input type="button" value="GO" width="100" onclick="go()"/>
</div>
</body>
</html>
