		function g(id){

		function init(){
			document.title = title;
			g('title').innerHTML = document.title;
			for(var i=0; i<keys.length; i++){
				var key = document.createElement('li');
				var keyValue = document.createElement('div');
				keyValue.appendChild(document.createTextNode(Base64.decode(keys[i])));
				key.appendChild(keyValue);
				key.onclick=new Function('showData('+i+')');
				g('keylist').appendChild(key);
			}
			
			showData(1);
		}
		
		function showData(index){
			g('keywords').value=Base64.decode(keys[index]);
			g('text').innerHTML=Base64.decode(datas[index]);
			
			if(g('text').parentNode.childNodes.length>2){
				g('text').parentNode.removeChild(g('text').parentNode.lastChild);
			}
			
			var text = CodeMirror.fromTextArea(document.getElementById('text'), {
				lineNumbers: true,
				mode: getCMMode(Base64.decode(keys[index]).toLocaleLowerCase().split(",")[0]),
				readOnly: true,
				tabSize: 3,
				indentWithTabs: true,
				indentUnit: 3
			});
			text.setOption('theme', 'solarized light');
			text.setSize('100%', '97%');
			
		}
